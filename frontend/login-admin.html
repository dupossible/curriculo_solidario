<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Login Gráfica</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="card p-4 shadow" style="max-width:380px;width:100%;">
    <h4 class="text-center text-primary mb-3">Painel Administrativo</h4>
    <div class="position-relative mb-3">
      <input type="password" id="senha" class="form-control" placeholder="Senha de acesso" autocomplete="off">
      <button type="button" id="togglePwd" class="btn btn-link p-0 position-absolute top-50 end-0 translate-middle-y me-3" style="text-decoration:none;">👁️</button>
    </div>
    <button id="loginBtn" class="btn btn-primary w-100">Entrar</button>
  </div>
</div>
<script>
const pwd = document.getElementById('senha');
document.getElementById('togglePwd').onclick=()=>{ pwd.type = pwd.type==='password' ? 'text':'password'; };
document.getElementById('loginBtn').addEventListener('click', ()=>{
  const senha = pwd.value.trim();
  if (senha === "admin") window.location.href = "admin.html";
  else Swal.fire({ icon:'error', title:'Acesso negado', text:'Senha incorreta!' });
});
</script>
</body>
</html>
